name: sumbermaron_admin
description: "Aplikasi pengelola tiket untuk pengunjung tempat wisata Sumber Maron."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.1
  qr_code_scanner: ^1.0.0
  encrypt: ^5.0.0
  crypto: ^3.0.0
  http: ^0.13.0
  intl: ^0.18.1

  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
